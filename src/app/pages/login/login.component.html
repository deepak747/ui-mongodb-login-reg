<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-5 mt-5 mb-5 \">
                <h2>Welcome Back </h2>
                <hr>
                <!-- <div class="alert alert-success" role="alert">
                    Login Successfull o!
                </div> -->
                <form [formGroup]="loginForm" class="text-left">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" placeholder="Email Id here" formControlName="email"><br>
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password"  formControlName="password">
                    </div><br>
                    <button class="btn btn-outline-primary btn-block" (click)="login()">Login</button>
                </form>
            </div> 
        </div>
    </div>
